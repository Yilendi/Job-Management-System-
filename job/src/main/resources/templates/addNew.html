<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Job</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
  <div class = "container">
    <h1>New Job</h1>

      <form action="#" th:action="@{/saveJob}" th:object="${newjob}"
            method="POST">
          <input type="text" th:field="*{occupation}"
                 placeholder="occupation" class="form-control mb-4 col-4">

          <input type="text" th:field="*{occupationLevel}"
                 placeholder="occupation level" class="form-control mb-4 col-4">

          <input type="number" th:field="*{annualSalary}"
                 placeholder="1200" class="form-control mb-4 col-4">

          <button type="submit" class="btn btn-info col-2"> Save Job</button>
      </form>
  </div>
</body>
</html>
